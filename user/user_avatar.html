<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- layui.css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- cropper -->
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/css/user/user_avatar.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">更改头像</div>
        <div class="layui-card-body">
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <img id="image" src="../assets/images/sample.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 × 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 × 50</p>
                    </div>
                </div>
            </div>

            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <input type="file" id="file" accept="image/png,image/jpeg,image/jpg">
                <button type="button" class="layui-btn" id="btnUpload">上传</button>
                <button type="button" class="layui-btn layui-btn-danger" id="btnConfirm">确定</button>
            </div>
        </div>
    </div>

    <!-- layui.js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- jQuery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- cropper -->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <!-- baseAPI -->
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/user/user_avatar.js"></script>
</body>

</html>
